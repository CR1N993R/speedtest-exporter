name: Release Workflow

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.22'

    - name: Build for multiple platforms
      run: |
        mkdir -p release
        GOOS=linux GOARCH=amd64 go build -o release/myapp_${{ GOOS }}_${{ GOARCH }} .
        GOOS=linux GOARCH=arm64 go build -o release/myapp_${{ GOOS }}_${{ GOARCH }} .
        GOOS=linux GOARCH=armv7 go build -o release/myapp_${{ GOOS }}_${{ GOARCH }} .
        GOOS=linux GOARCH=armv6 go build -o release/myapp_${{ GOOS }}_${{ GOARCH }} .
        
        GOOS=windows GOARCH=amd64 go build -o release/myapp_${{ GOOS }}_${{ GOARCH }} .
        GOOS=windows GOARCH=arm64 go build -o release/myapp_${{ GOOS }}_${{ GOARCH }} .

    - name: Zip built files
      run: |
        cd release
        for file in *; do zip "${file}.zip" "$file"; done

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: release/*.zip
        asset_name: myapp_${GOOS}_${GOARCH}.zip
        asset_content_type: application/zip
